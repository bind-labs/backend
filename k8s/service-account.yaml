apiVersion: v1
kind: ServiceAccount
metadata:
  name: api

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: api-leader-election-role
rules:
  - apiGroups: ["coordination.k8s.io"]
    resources: ["leases"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
    resourceNames: ["api"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: api-leader-election-rolebinding
subjects:
  - kind: ServiceAccount
    name: api
roleRef:
  kind: Role
  name: api-leader-election-role
  apiGroup: rbac.authorization.k8s.io
